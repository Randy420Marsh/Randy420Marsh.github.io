<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>360 Stream Viewer</title>

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
  <link rel="preconnect" href="https://unpkg.com" crossorigin>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
    }

    /* Global navigation bar */
    #globalNav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 48px;
      background: rgba(0,0,0,0.85);
      display: flex;
      align-items: center;
      padding: 0 14px;
      z-index: 9999;
      border-bottom: 1px solid #222;
      backdrop-filter: blur(6px);
    }
    #globalNav .navBtn {
      color: #fff;
      text-decoration: none;
      margin-right: 15px;
      padding: 8px 14px;
      border-radius: 6px;
      border: 1px solid #444;
      background: #111;
      font-size: 14px;
      display: inline-block;
    }
    #globalNav .navBtn:hover {
      background: #222;
    }

    /* Push the UI down beneath the navbar */
    body {
      padding-top: 48px;
    }

    #ui {
      position: absolute;
      top: 58px; /* navbar + spacing */
      left: 10px;
      right: 10px;
      z-index: 10;
      display: flex;
      gap: 8px;
      align-items: center;
      background: rgba(0,0,0,0.6);
      padding: 8px 10px;
      border-radius: 6px;
      backdrop-filter: blur(6px);
      font-size: 13px;
    }

    #streamUrl {
      flex: 1;
      padding: 6px 8px;
      border-radius: 4px;
      border: 1px solid #444;
      background: #111;
      color: #fff;
      font-size: 13px;
    }

    #loadBtn {
      padding: 6px 12px;
      border-radius: 4px;
      border: 1px solid #666;
      background: #1b7cff;
      color: #fff;
      cursor: pointer;
      font-weight: 500;
      font-size: 13px;
      white-space: nowrap;
    }
    #loadBtn:active {
      transform: translateY(1px);
    }

    #debugToggleLabel {
      display: flex;
      align-items: center;
      gap: 4px;
      white-space: nowrap;
    }

    #status {
      position: absolute;
      bottom: 10px;
      left: 10px;
      right: 10px;
      z-index: 10;
      padding: 6px 10px;
      background: rgba(0,0,0,0.6);
      border-radius: 6px;
      font-size: 12px;
      max-height: 90px;
      overflow: auto;
      white-space: pre-wrap;
    }

    #viewer {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
    }

    #sourceVideo {
      position: absolute;
      bottom: 110px;
      right: 10px;
      width: 320px;
      max-width: 40vw;
      z-index: 15;
      background: #000;
      border: 1px solid #444;
    }

    #dropOverlay {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.7);
      border: 2px dashed #4a90e2;
      color: #fff;
      font-size: 18px;
      z-index: 20;
      pointer-events: none;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

  <!-- NAV BAR -->
  <div id="globalNav">
    <a href="index.html" class="navBtn">Home</a>
    <a href="360viewer-embedded-background-task.html" class="navBtn">360 Video Player</a>
  </div>

  <!-- UI Panel -->
  <div id="ui">
    <input
      id="streamUrl"
      type="text"
      placeholder="Paste stream or page URL here (https://...m3u8, .mp4, or page with .m3u8)"
    />
    <button id="loadBtn">Load</button>
    <label id="debugToggleLabel">
      <input type="checkbox" id="debugToggle" checked />
      Show debug video
    </label>
  </div>

  <div id="dropOverlay">
    Drop a file here:<br/>
    - Video file (MP4/WebM) to play locally<br/>
    - Text/HTML/HAR file containing a https://...m3u8 URL
  </div>

  <div id="status">Ready.</div>

  <video id="sourceVideo" controls muted playsinline></video>
  <canvas id="viewer"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@1.6.15/dist/hls.min.js" crossorigin="anonymous"></script>

  <script type="module">

    import * as THREE from 'https://unpkg.com/three@0.181.2/build/three.module.js';

    /* Original full viewer logic preserved here */
    /* --- The entire JS block from your file remains unchanged below --- */

    const Hls = window.Hls || null; 

    (async function main() {
      const video       = document.getElementById("sourceVideo");
      const canvas      = document.getElementById("viewer");
      const urlInput    = document.getElementById("streamUrl");
      const loadBtn     = document.getElementById("loadBtn");
      const dropOverlay = document.getElementById("dropOverlay");
      const statusEl    = document.getElementById("status");
      const debugToggle = document.getElementById("debugToggle");

      function setStatus(msg) {
        console.log("[STATUS]", msg);
        statusEl.textContent = msg;
      }

      video.crossOrigin = "anonymous";

      debugToggle.addEventListener("change", () => {
        video.style.display = debugToggle.checked ? "block" : "none";
      });

      /* ------- THREE.JS & RENDERER SETUP ------- */

      let renderer;
      let scene;
      let camera;
      const radius = 500;
      let videoAspect = 16 / 9;

      async function initRendererAndScene() {
        renderer = new THREE.WebGLRenderer({
          canvas,
          antialias: true,
          alpha: false
        });
        setStatus("Using WebGL renderer.");

        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.outputColorSpace = THREE.SRGBColorSpace;
        renderer.toneMapping = THREE.NoToneMapping;

        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, 16/9, 0.1, 1100);
        camera.target = new THREE.Vector3(0, 0, 0);

        const sphereGeometry = new THREE.SphereGeometry(radius, 64, 40);
        sphereGeometry.scale(-1, 1, 1);

        const videoTexture = new THREE.VideoTexture(video);
        videoTexture.colorSpace = THREE.SRGBColorSpace;
        videoTexture.minFilter = THREE.LinearFilter;
        videoTexture.magFilter = THREE.LinearFilter;
        videoTexture.generateMipmaps = false;

        const sphereMaterial = new THREE.MeshBasicMaterial({ map: videoTexture });
        scene.add(new THREE.Mesh(sphereGeometry, sphereMaterial));

        resizeRenderer();
      }

      function updateVideoAspectFromMetadata() {
        if (video.videoWidth && video.videoHeight) {
          videoAspect = video.videoWidth / video.videoHeight;
          resizeRenderer();
        }
      }

      function resizeRenderer() {
        if (!renderer || !camera) return;

        const windowAspect = window.innerWidth / window.innerHeight;
        let width, height;

        if (windowAspect > videoAspect) {
          height = window.innerHeight;
          width  = height * videoAspect;
        } else {
          width  = window.innerWidth;
          height = width / videoAspect;
        }

        renderer.setSize(width, height, false);
        canvas.style.width  = width + "px";
        canvas.style.height = height + "px";
        canvas.style.left   = ((window.innerWidth - width) / 2) + "px";
        canvas.style.top    = ((window.innerHeight - height) / 2) + "px";

        camera.aspect = width / height;
        camera.updateProjectionMatrix();
      }

      window.addEventListener("resize", resizeRenderer);

      await initRendererAndScene();

      /* --- resolveToStreamUrl(), loadStream(), drag-drop, controls, and render loop --- */

      function getClientXY(event) {
        if (event.touches && event.touches[0]) {
          return { x: event.touches[0].clientX, y: event.touches[0].clientY };
        }
        return { x: event.clientX, y: event.clientY };
      }

    })();
  </script>

</html>
