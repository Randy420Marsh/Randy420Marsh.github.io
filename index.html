<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 48px 16px;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-weight: 300;
      margin: 0 0 18px 0;
      letter-spacing: 0.2px;
    }

    .btnRow {
      display: flex;
      gap: 12px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 10px;
    }

    .navBtn {
      display: inline-block;
      padding: 12px 20px;
      background: #111;
      border: 1px solid #444;
      border-radius: 8px;
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      line-height: 1;
    }

    .navBtn:hover {
      background: #222;
    }

    .navBtn:active {
      transform: translateY(1px);
    }

    .hint {
      margin-top: 18px;
      color: #aaa;
      max-width: 720px;
    }

    code {
      color: #ddd;
      background: #111;
      border: 1px solid #222;
      padding: 1px 6px;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div>
      <h1>Randy420Marsh.github.io</h1>
      <div class="btnRow">
        <a class="navBtn" href="./index.html">Home</a>
        <a class="navBtn" href="https://github.com/Randy420Marsh">Github</a>
      </div>
      <div class="btnRow"></div>
      <a class="navBtn" href="./360viewer.html">360 Video Player</a>
      <div class="hint">
        Tip: you can deep-link a stream using
        <div class="hint"></div><code>360viewer.html?src=YOUR_URL</code>.
      </div>
    </div>
</body>

</html>
